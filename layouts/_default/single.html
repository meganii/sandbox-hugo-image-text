{{ define "main" }}
  {{ $image := partial "functions/getOgpImage.html" . }}
  <article class="post">
    <h2 class="mb-2">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <img
      src="{{ $image }}"
      alt="{{ .Title }}"
      class="ogp-image"
      width="1200"
      height="628"
    />

    {{ .Content }}

    {{ partial "functions/debug.html" . }}
  </article>
{{ end }}
