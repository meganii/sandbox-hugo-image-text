{{ define "main" }}
  {{ range .Pages }}
    <article class="mb-10">
      {{ $image := partial "functions/getOgpImage.html" . }}
      <h2
        class="text-2xl
      "
      >
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      <p>{{ .Summary }}</p>
      <img
        src="{{ $image }}"
        alt="{{ .Title }}"
        class="ogp-image"
        width="1200"
        height="628"
      />
    </article>
  {{ end }}
{{ end }}
